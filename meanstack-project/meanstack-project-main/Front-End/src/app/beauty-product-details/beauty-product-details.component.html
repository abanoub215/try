<!------ Include the above in your HEAD tag ---------->


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">


<body>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6"  >
                    
                    <div class="preview-pic tab-content" style="margin-left: 60px;">
                      <div class="tab-pane active" id="pic-1" ><img style="width: 300px; height: 300px;" [src]="beautyProduct.productImage" alt="" /></div>

                    </div>

                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{ beautyProduct.productName }}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="product-description">{{ beautyProduct.productDescription }}</p>
                    <h4 class="price">current price: <span>{{ beautyProduct.productPrice }} EG</span></h4>
                    <div class="action">
                        <button class="add-to-cart btn btn-light" type="button">add to cart</button>
                        <button class="like btn btn-light" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
